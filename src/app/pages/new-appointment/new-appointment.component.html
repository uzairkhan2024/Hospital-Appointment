<section class="vh-100" >
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11 mb-5">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-1">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">New Appointment</p>
                                <form class="mx-1 mx-md-4">
                                    <div class="row"> 
                                        <div class="col-6">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="   mb-0">
                                                    <input type="text" name="name" [(ngModel)]="appointmentobj.name" id="form3Example1c"
                                                        placeholder="Enter Name" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                                                <div class="   mb-0">
                                                    <input type="text"  name="mobileNo" [(ngModel)]="appointmentobj.mobileNo"  id="form3Example1c"
                                                        placeholder="Enter Mobile No" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-map-marker fa-lg me-3 fa-fw"></i>
                                                <div class="   mb-0">
                                                    <input type="text"  name="city" [(ngModel)]="appointmentobj.city"  id="form3Example1c"
                                                        placeholder="Enter City" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-calendar fa-lg me-3 fa-fw"></i>
                                                <div class="   mb-0">
                                                    <input type="text"  name="age" [(ngModel)]="appointmentobj.age"  id="form3Example1c"
                                                        placeholder="Enter Age" class="form-control" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-plus-circle fa-lg me-3 fa-fw"></i>
                                                <div class=" flex-fill mb-0">
                                                    <input type="checkbox"  name="isFirstVisit" [(ngModel)]="appointmentobj.isFirstVisit"  id="form3Example3c" /> Is First
                                                    Time
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="d-flex flex-row align-items-center mb-4">

                                                <div class="   mb-0">
                                                    <input type="radio"  name="gender" [(ngModel)]="appointmentobj.gender"  id="form3Example1c" value="Male" />
                                                    Male
                                                    <input type="radio"  name="gender" [(ngModel)]="appointmentobj.gender"  id="form3Example1c" value="FeMale" /> Fe
                                                    Male
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="   mb-0">
                                                    <input type="date"  name="appointmentDate" [(ngModel)]="appointmentobj.appointmentDate"  id="form3Example1c"
                                                        class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa fa-clock-o fa-lg me-3 fa-fw"></i>
                                                <div class="   mb-0">
                                                    <input type="text"  name="appointmentTime" [(ngModel)]="appointmentobj.appointmentTime"  id="form3Example1c"
                                                        placeholder="Enter Appointment Time"
                                                        class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-file-text fa-lg me-3 fa-fw"></i>
                                        <div class=" flex-fill mb-0">
                                            <textarea placeholder="Enter Naration"  name="naration" [(ngModel)]="appointmentobj.naration"  rows="3"
                                                class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" (click)="onSaveAppointment()" class="btn btn-primary btn-lg">Book
                                            Appointment</button>
                                    </div>
                                </form>
                            </div>
                            <div
                                class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">
                                <img src="assets/back-2.png" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
